<div class="pt-3">
  <div class="container">
    <div class="pt-3">
      <button [routerLink]="['add']" class="btn btn-success">ADD</button>
    </div>
    <div class="pt-3">
    <table class="table table-striped">
      <thead class="table-dark">
      <tr>
        <th scope="col">STT</th>
        <th scope="col">Name</th>
        <th scope="col">Type</th>
        <th scope="col">Price</th>
        <th scope="col">Quantity</th>
        <th scope="col">Description</th>
        <th></th>
        <th></th>
      </tr>
      </thead>
      <tbody>
      <tr *ngFor="let product of products; let i = index">
        <th scope="row">{{i + 1}}</th>
        <td>{{product.name}}</td>
        <td>{{product.type}}</td>
        <td>{{product.price}}</td>
        <td>{{product.quantity}}</td>
        <td>{{product.description}}</td>
        <td><button class="btn btn-primary" [routerLink]="[product.id,'edit']" >edit</button></td>
        <td><button class="btn btn-danger" (click)="delete(product.id)">delete</button></td>
      </tr>
      </tbody>
      <tr *ngIf="products.length == 0 ">
        <td>no data</td>
      </tr>
    </table>
    </div>
  </div>
</div>
